<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proletorrent</title>
    <link rel="shortcut icon" href="imgs/logo_icon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <img class="logo_head" src="imgs/logo_small.svg" alt="logo">
        <div class="header_main">
            <div class="proletorrent"><span class="prole">PROLE</span><span class="torrent">TORRENT</span></div>
            <p class="quote">Пролетарии всех стран, раздавайте!</p>
        </div>
        <div class="btn_container">
            <div class="git_btn">
            <a href="#popup-box">
                <img class="git_logo" src="imgs/github_logo.svg" alt="git">
            </a>
            </div>
        </div>
    </header>
    <main>
        <div id="popup-box" class="modal">
            <div class="content">
                <img class="star" src="imgs/star.png" alt="star">
                <h2 class="modal_title">Оцените труд работяг звездой на Github!</h2>
                <p class="git_link">*здесь будет ссылка/кнопка*</p>
                <a href="#" class="box-close">×</a>
            </div>
        </div>
        <div id="app">



        </div>
    </main>
</body>
</html>
